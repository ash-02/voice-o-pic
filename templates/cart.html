<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==" crossorigin="anonymous" />

<body style="background: #3494E6;  /* fallback for old browsers */

    <header>
        <div class="mainicon" style="display: inline-flex;">
            <img src="../../static/ear.png" style="height: 2cm;">
            <h1 style="margin-top: 25px; margin-left: 0%;left: 150px;">Voice-O-Pic</h1>
        </div>
    </header>
    <h1 class="title" style="text-align: center;">
        Cart
    </h1>
    <div class="table-container">
        <table class="table table-hover table-dark" id="dataTable" style="width: 90%; margin-left: 70px;border-radius: 30px;">
            <thread>
                <tr>
                    <td><b>COMPANY NAME</b></td>
                    <td><b>NAME</b></td>
                    <td><b>IMAGE</b></td>
                    <td><b>PRICE</b></td>
                    <td><b>DELETE</b></td>
                </tr>
            </thread>  
            <tbody>
                {%for prod in products%}
                <tr>
                    <td>{{prod['cname']}}</td>
                    <td>{{prod['pname']}}</td>
                    <td><img src="../../static/prod_images/{{prod['image']}}" height="100cm" width="100cm"></td>
                    <td>â‚¹ {{prod['price']}}</td>
                    <td>

                            <input type="hidden" name="delete_id" value="{{prod['pname']}}">
                            <button type="submit" name="deletebutt" class="btn btn-danger" formaction="delete_cart">DELETE</button>
                        </form>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <div class="total">
        <h2 style="text-align: center;border: 2px solid white;
        border-radius: 20px; width: 20%;margin-left: 15cm;">
            TOTAL : {{totalcost}}
        </h2>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
